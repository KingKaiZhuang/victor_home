<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數字圖案</title>
  <style>
    /* 添加一些樣式，讓數字圖案更易讀 */
    body {
      font-family: monospace;
    }
  </style>
</head>
<body>

<h1>數字圖案</h1>

<script>
  // 數字圖案
  for (let i = 1; i <= 6; i++) {
    let numbers = '';
    for (let j = 1; j <= i; j++) {
      numbers += j;
    }
    // 在網頁上顯示數字圖案
    document.write(numbers + '<br>');
  }
</script>

</body>
</html>
