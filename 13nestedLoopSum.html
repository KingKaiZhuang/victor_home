<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數字與累加結果</title>
  <style>
    /* 添加一些樣式，讓數字和累加結果更易讀 */
    body {
      font-family: monospace;
    }
  </style>
</head>
<body>

<h1>數字與累加結果</h1>

<script>
  // 數字和累加結果
  for(let i = 1; i <= 10; i++) {
    let sum = 0;
    let sumString = '';
    for(let j = 1; j <= i; j++) {
        sum += j;
        sumString += (j === i) ? `${j}=${sum}` : `${j}+`;
    }
    // 在網頁上顯示數字和累加結果
    document.write(`${sumString}<br>`);
  }
</script>

</body>
</html>
