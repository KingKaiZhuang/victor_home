<!DOCTYPE html>
<html>
<head>
    <title>秒數轉換成時分秒</title>
</head>
<body>
    <h1>秒數轉換成時分秒</h1>

    <p>輸入秒數：</p>
    <input type="text" id="secondsInput">
    <button onclick="convertSecondsToTime()">轉換</button>

    <p id="result"></p>

    <script>
        function convertSecondsToTime() {
            // 取得輸入的秒數
            var seconds = parseInt(document.getElementById("secondsInput").value);

            // 計算時、分、秒
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            var remainingSeconds = seconds % 60;

            // 顯示結果在網頁上
            var result = "經過時間： " + hours + " 小時 " + minutes + " 分 " + remainingSeconds + " 秒";
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
